<script>
    function greaterThan(arr, y){
        var greater = 0;
        for ( var i = 0; i < arr.length; i++) {
            if (arr[i] > y){
                greater += 1;
            }
        }
        return greater;
    }

    var nums = [1, 3, 5, 7];
    var n = 2;

    console.log(greaterThan(nums, n));

</script>
