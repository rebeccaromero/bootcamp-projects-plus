<script>
    function pushFront(arr, val){
        arr.push(val);
        var i = arr.length-1;
        console.log(arr[i]);
        var temp = arr[0];
        arr[0] = arr[i];
        arr[i] = temp;

        return arr
    }

    array = [4, 6, 8, 10];
    num = 2;
    console.log(pushFront(array,num))
</script>
