<html>
    <header>
        <link rel="stylesheet" type="text/css" href="costco.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </header>
    <body>
        <div class="header">
            <div class="header-top-right">
