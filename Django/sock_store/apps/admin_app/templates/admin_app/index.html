<html>
  <head>
    <title>Admin Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'admin_app/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
      <h1>Admin Login</h1>
      <form action="/login" method='post'>
        {% csrf_token %}
        <div>
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <input type="text" name='email'>
        </div>
        <div>
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <input type="password" name='password'>
        </div>
        <input class="btn btn-primary" type="submit" value='Login'>
      </form>
      <h1>Register Admin</h1>
      <form action="/register_admin" method='post'>
        {% csrf_token %}
        <div>
          <label for="email" class="col-sm-2 control-label">First Name:</label>
          <input type="text" name='first_name'>
        </div>
        <div>
          <label for="email" class="col-sm-2 control-label">Last Name:</label>
          <input type="text" name='last_name'>
        </div>
        <div>
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <input type="text" name='email'>
        </div>
        <div>
          <label for="email" class="col-sm-2 control-label">Password:</label>
          <input type="password" name='password'>
        </div>
        <div>
          <label for="email" class="col-sm-2 control-label">Confirm Password:</label>
          <input type="password" name='confirm_pw'>
        </div>
        <input class="btn btn-primary" type="submit" value='Register'>
      </form>
    </div>
  </body>
</html>
