<html>  
    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log(`Greetings! My name is ${this.name}`);
            }
            showStats() {
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
            }
            drinkSake() {
                this.health += 10;
                console.log(`That sake was so great your health is now ${this.health}!`);
            }
        }

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10; 
                this.wisdom = 10;
            }
            speakWisdom(){
                super.drinkSake()
                console.log("Ogres are like onions!");
            }
        }

        super_sensei = new Sensei("Shrek");

        super_sensei.showStats();
        super_sensei.speakWisdom();
        super_sensei.showStats();
    </script>
</html>
