<!DOCTYPE html>
<html>
<head>
	<title>Solution, but no one understands</title>
	<script type="text/javascript">
		
		var Ninja = function(name){
			this.name = name;
			this.health = 100;
			var speed = 3;
			var strength = 3;

			this.showStats = function(){
				console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
				return this;
			}
            Ninja.prototype.kick = function(ninja){
                if(ninja instanceof Ninja){
                    var damage = strength * 15
                    Ninja.health -= damage;
                    console.log(Ninja.name + " was kicked by " + this.name + " and lost " + damage + " health!");
                    return this;
                } else {
                    return console.log("Can't kick civilian");
                }
            }
		}

		Ninja.prototype.sayName = function(){
			console.log("My name is " + this.name);
			return this;
		}

		Ninja.prototype.drinkSake = function(){
			this.health += 10;
			return this;
		}

		Ninja.prototype.punch = function(ninja){
			if(ninja instanceof Ninja){
                Ninja.health -= 5;
                console.log(Ninja.name + " was punched by " + this.name + " and lost 5 health!");
                return this;
            } else {
                return console.log("Can't punch civilian");
            }
		}


		var ninja1 = new Ninja("Sasuke");
		ninja1.sayName();
		ninja1.showStats();
        var civilian = "Luna"

        var blue_ninja = new Ninja("Goemon");
        var red_ninja = new Ninja("Bill Gates");
        red_ninja.kick(blue_ninja);
        blue_ninja.showStats();

        red_ninja.punch(civilian);


	</script>
</head>
