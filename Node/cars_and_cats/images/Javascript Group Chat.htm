<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Javascript Group Chat</title>
        <link rel="stylesheet" href="./Javascript Group Chat_files/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="./Javascript Group Chat_files/jquery.min.js"></script>
        <script type="text/javascript" src="./Javascript Group Chat_files/socket.io.js"></script>
        <script type="text/javascript">
            $(document).ready(function (){
                var socket  = io.connect();
                $("#cancel").click(function(e){
                    e.preventDefault();
                    $("input").val("");
                });
                $("#ok").click(function(e){
                    e.preventDefault();
                    $("#main").toggle();
                    $("#board").toggle();
                    console.log($('.board').html());
                    var name = $("input").val();
                    socket.emit("submit_new_user", name);
                });
                // socket.on("replace-page", function(){
                    
                // });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div id="main" class="main flop-these">
                <h2>Your name:</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <button id="cancel">Cancel</button> <button id="ok">OK</button>
                </form>
            </div>
            <div id="board" class="board hidden flop-these">
                <h1>Conversation Board</h1>
                <div class="chat-board">
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="enter your message here">
                        <button id="send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    
</body></html>
